name: codecov

on:
  push:
    branches:
    - "main"
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  upload to codecov:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: cargo test
    - name: upload_codecov
      uses: codecov/codecov-action@v3
